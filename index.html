<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Task's Management</title>
  <link rel="stylesheet" href="view.css" />
  <script src="https://kit.fontawesome.com/27e22c087e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div>
    <header>
      <div class="navbar">
        <h1 class="navbar-header">Zarządzanie Zadaniami Drużyny <i class="fa-solid fa-list-check"></i></h1>
        <h3 id="Nav-date">Data:</h3>
        <div class="hamburger-menu">
          <div class="menu-btn" onclick="hamburgerToggle()">
            <h1><i class="fa-solid fa-bars"></i></h1>
          </div>
          <div id="Menu-div">
            <a href="https://wp.pl">Jakub Pałaszewski</a>
            <a href="https://wp.pl">Marcel Herman</a>
            <a href="https://wp.pl">Politechnika Białostocka</a>
          </div>
        </div>
      </div>
    </header>
    <div class="table-container">
      <div id="left-table">

        <div class="task-text">
          <h2>Zadania</h2>
        </div>
        <input id="new-task-button" type="button" value="Dodaj Zadanie" />
        <div id="out" onload="zadanieBackend.js"></div>

      </div>
      <div id="right-table">
        <div class="right-buttons-container">
          <button class="right-options-btns" id="person-btn" onclick="showHideTables(0)">Osoby</button>
          <button class="right-options-btns" id="categories-btn" onclick="showHideTables(1)">Kategorie</button>
          <button class="right-options-btns" id="statuses-btn" onclick="showHideTables(2)">Statusy</button>
        </div>
      </div>
    </div>
  </div>
  <dialog id="add-person-dialog">
    <h2>Dodaj nową osobę</h2>
    <hr />
    <form method="dialog" id="addPersonForm">
      <div>
        <input type="text" name="personFirstname" id="person-firstname" placeholder="Imię" />
        <input type="text" name="personLastname" id="person-lastname" placeholder="Nazwisko" />
        <input id="submitAddButton" type="submit" value="OK" />
        <input type="reset" value="Anuluj" />
      </div>
    </form>
  </dialog>
  <dialog id="add-category-dialog">
    <h2>Dodaj nową kategorię</h2>
    <hr />
    <form method="dialog" id="addCategoryForm">
      <div>
        <input type="text" name="categoryName" id="category-name" placeholder="Nazwa Zadania" />
        <input id="submitAddButton" type="submit" value="OK" />
        <input type="reset" value="Anuluj" />
      </div>
    </form>
  </dialog>
  <dialog id="add-status-dialog">
    <h2>Dodaj nowy status dla zadań</h2>
    <hr />
    <form method="dialog" id="addStatusForm">
      <div>
        <input type="text" name="statusName" id="status-name" placeholder="Nazwa Zadania" />
        <input id="submitAddButton" type="submit" value="OK" />
        <input type="reset" value="Anuluj" />
      </div>
    </form>
  </dialog>
  <dialog id="add-task-dialog">
    <h2>Dodaj nowe zadanie</h2>
    <hr />
    <form method="dialog" id="add-task-form">
      <div>
        <input type="text" name="name" id="title" placeholder="Nazwa Zadania" />
        <select name="persons" id="addTaskPersons"></select>
        <select name="categories" id="addTaskCategories"></select>
        <select name="statuses" id="addTaskStatuses"></select>
        <input id="submitAddButton" type="submit" value="OK" />
        <input type="reset" value="Anuluj" />
      </div>
    </form>
  </dialog>
  <dialog id="edit-task-dialog">
    <h2>Edytuj Zadanie</h2>
    <hr />
    <form method="dialog" id="edit-task-form">
      <div>
        <input type="text" name="name" placeholder="Nazwa Zadania" />
        <select name="persons" id="editTaskPersons"></select>
        <select name="categories" id="editTaskCategories"></select>
        <select name="statuses" id="editTaskStatuses"></select>
        <input id="submitAddButton" type="submit" value="OK" />
        <input type="reset" value="Anuluj" />
      </div>
    </form>
  </dialog>
  </div>
</body>

</html>

<script src="zadanieBackend.js"></script>
<script src="mainBackend.js"></script>
